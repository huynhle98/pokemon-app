<div
  class="login-wrapper flex justify-center items-center w-[100vw] min-h-screen bg-gray-100"
>
  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">
      {{ isLoginMode ? "Login" : "Sign Up" }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="submitForm()" nz-form>
      <nz-form-item>
        <nz-form-control nzErrorTip="Username is required">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="username"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Password must be at least 3 characters">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Confirm Password Field (Only for Signup) -->
      <nz-form-item *ngIf="!isLoginMode">
        <nz-form-control
          nzErrorTip="Passwords do not match"
          [nzValidateStatus]="
            form.hasError('passwordsNotMatching') ? 'error' : ''
          "
        >
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button
        nz-button
        nzType="primary"
        class="w-full mt-2"
        [nzLoading]="loading"
        [disabled]="form.invalid"
      >
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
      <a (click)="toggleMode()" class="text-blue-500 cursor-pointer">
        {{ isLoginMode ? "Sign up" : "Login" }}
      </a>
    </p>
  </div>
</div>
